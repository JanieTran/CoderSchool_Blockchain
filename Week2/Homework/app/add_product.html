<html>
<head>
  <title>Add Product - Jersey Shop</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>

<body>
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="heading">Jersey Shop</h1>
      </div>
    </section>

  <form id="add-product-form">
    <div class="form-group">
      <label for="product-name">Product Name</label>
      <input type="text" class="form-control" id="product-name" placeholder="Enter product name">
    </div>

    <div class="form-group">
      <label for="product-cat">Category</label>
      <input type="text" class="form-control" id="product-cat" placeholder="Enter product category">
    </div>

    <div class="form-group">
      <label for="product-des">Ddescription</label>
      <input type="text" class="form-control" id="product-des" placeholder="Enter product description">
    </div>

    <div class="form-group">
      <label for="product_img">Product Image</label>
      <input type="file" class="form-control" id="product-img">
    </div>

    <div class="form-group">
      <label for="product-price">Price</label>
      <input type="number" class="form-control" id="product-cat" placeholder="Enter product price">
    </div>

    <button type="submit" class="btn btn-primary">Add product</button>
  </form>
</body>
</html>
